        <section>
            <h1 class="tit2">Contato</h1>
            <form action="resposta.html">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="formulario">
                    <label class="formesq" for="nome">Nome:</label>
                    <input class="formdir" type="text" placeholder="Digite o seu nome" id="nome">

                </div>
                 <div class="formulario">
                    <label class="formesq" for="e-mail">E-mail:</label>
                    <input class="formdir" type="e-mail" placeholder="Digite o seu e-mail" id="e-mail">

                </div>
                 <div class="formulario">
                    <label class="formesq" for="idade">Idade:</label>
                    <input class="formdir" type="number" placeholder="Digite sua idade" id="idade">

                </div>
                <div class="formulario">
                    <label class="formesq" for="">Sexo:</label>
                    <div class="formdir">
                      <input class="formdir" type="radio" name="Sexo" id="masculino">
                      <label for="masculino">Masculino</label>
                      <input class="formdir" type="radio" name="Sexo" id="feminino">
                      <label for="feminino">Feminino</label>
                    </div>
                    
                </div>
                <div class="formulario">
                    <label class="formesq" for="telefone">Telefone:</label>
                    <input class="formdir" type="tel" placeholder="Digite o seu telefone" id="telefone">

                </div>
            </fieldset>
            <fieldset>
                <legend>Mensagem</legend>
                <div class="formulario">
                    <label class="formesq">Assunto:</label>
                    <select class="formdir">
                        <option>Críticas</option>
                        <option>Sugestões</option>
                        <option>Outros</option>
                    </select>

                </div>
                <div class="formulario">
                    <label  for="msg" class="fomresq">Mensagem:</label>
                    <textarea  id="msg" class="formdir"></textarea>
                    <button>Enviar informações</button>

                </div>
                  
            </fieldset>
        </form>
           
        </section>
